<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML справочник - Абзацы</title>
    </head>
    <body>
        
        <h1>Абзацы</h1>
        <p>
            Абзацы позволяют разбивать содержимое разделов на логически сгруппированные блоки.
            Как правило между абзацами существует небольшой вертикальный отступ.
        </p>
        
        <h2>Теги</h2>
        <p>
            Содержимое абзаца заключается в парный тег &ltp&gt.
        </p>
        
    </body>
</html>
